<section class="news-listing py-5">
    <div class="container">
        <div class="text-center">
            <h5>Media</h5>
            <h2 class="my-4">Top News</h2>
        </div>

        <div class="d-flex gap-4 justify-content-center mb-4">
            <div *ngFor="let category of newsCategory" (click)="getCategoryID(category.id,$event)"
                class="border-radius-10 category-select" [ngClass]="{'active': category.id == 1}" type="button">
                {{ category.name}}
            </div>
        </div>

        <div class="row">
            <div *ngFor="let item of News" class="col-md-4 hide-card"
                [ngClass]="{'show-card': item.categoryID == categoryId}" [id]="item.categoryID">
                <div class="col-md-4">
                    <app-news-card [newsCard]="item"></app-news-card>
                </div>
            </div>
        </div>

        <div class="view-all mt-3 text-center">
            <button class="btn text-white px-5 border-radius-10">View All News</button>
        </div>
    </div>
</section>
